<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />
    <main>
      <load ="partials/hero.html" />
      <load ="partials/sec-steps.html" />

      
      <load ="partials/sec-portfolio.html"  /> 

      <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button type="button" class="modal-close-btn" data-modal-close>
            <svg
              aria-label="Close icon"
              class="modal-close-btn-icon"
              width="8"
              height="8"
            >
              <use href="./images/icons.svg#iicon-icon_close"></use>
            </svg>
          </button>
  
          <form class="modal-form">
            <h1 class="modal-form-text"> Your Order </h1>
          <div class="basket-modal">
            <label for="strawberry-basket" class="basket strawberry-basket">
              <input
              id="user-pick"
              type="checkbox"
              name="user-pick"
              class="modal-form-check hidden"
            />
              <h5 class="text-basket"> Strawberry Basket </h5>
              <p class="content-basket"> Plant</p>
              <img srcset="
              ./images/desktop/order/example-of-work-2.jpg    1x,
              ./images/our-projects/example-of-work-2@2x.jpg 2x
            "
            src="./images/our-projects/example-of-work-2.jpg"
              alt="strawberry-basket"
              class="img-food-basket"
              width="173"
              height="196" >
            </label>

          <!-- 
            <img
            srcset="
              ./images/our-projects/example-of-work-2.jpg    1x,
              ./images/our-projects/example-of-work-2@2x.jpg 2x
            "
            src="./images/our-projects/example-of-work-2.jpg"
            alt="Design solutions"
           */
          --> 

            <label for="apple-basket" class="basket apple-basket">
              <input
              id="user-pick"
              type="checkbox"
              name="user-pick"
              class="modal-form-check hidden"
            />
              <h5 class="text-basket"> Apple Basket </h5>
              <p class="content-basket"> Plant</p>
              <img src=""
               alt="apple-basket" 
               class="img-food-basket"
               width="229"
               height="196"> 
            </label>

            <label for="fruits-basket" class="basket fruits-basket">
              <input
              id="user-pick"
              type="checkbox"
              name="user-pick"
              class="modal-form-check hidden"
            />
              <h5 class="text-basket"> Fruits Basket</h5>
              <p class="content-basket"> Plant</p>
              <img src="" 
               alt="fruits-basket" 
               class="img-food-basket"
               width="229"
               height="196"> 
            </label>
          </div>

            <label class="modal-form-field">
              <span class="modal-form-input-wrapper">
                <input
                  type="text"
                  name="user-name"
                  placeholder="Enter full name..."
                  class="modal-form-input"
                  required
                  pattern="[a-zA-Zа-яА-ЯіІїЇ]+"
                />
               
              </span>
            </label>
            
            <label class="modal-form-field">
              <span class="modal-form-input-wrapper">
                <input
                  type="email"
                  name="user-email"
                  placeholder="Enter email..."
                  class="modal-form-input"
                  required
                />
              </span>
            </label>

            <label class="modal-form-field">
              <span class="modal-form-input-wrapper">
                <input 
                class="modal-form-input"
                placeholder="Enter card.."
                type="tel" 
                pattern="[0-9]{,12}"
                maxlength="12"
                required
                />          
              </span>
            </label>
            <label class="modal-form-field">
              <span class="modal-form-field-input-descr">
              <input 

                name="user-comment"
                class="modal-form-comment"
                placeholder="Enter comments..."
                required 
              ></input>
            </span>
            </label>

            <button class="modal-form-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    




      <load ="partials/sec-freshboxes.html" />
    </main>
    <load ="partials/footer.html" />
    <script type="module" src="/main.js"></script>
  </body>
</html>
